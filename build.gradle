plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'jacoco'
}

group 'ru.netology.lesson9'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
